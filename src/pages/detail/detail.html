<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{concert.Name}}</h1>
  <div><img src="{{concert.ImageSourceLink}}" /></div>
  <div *ngFor="let performance of concert.ConcertDates">
    <p>
      <span>{{performance.ConcertDateTime| date :  "dd MMM y"}}</span>
      <span *ngIf="performance.Venue"> - {{performance.Venue.Name}}</span>
    </p>
  </div>
  <p><a href="{{concert.Link}}" target="_blank">Book ticket on official website</a></p>

  <div *ngFor="let performer of concert.ConcertPerformers">
    <p>
      <span *ngIf="performer.Performer">{{performer.Performer.Name}}</span>
      <span *ngIf="performer.Performer"> - {{performer.Role}}</span>
    </p>
  </div>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="blue" icon-start>
        <ion-icon name='star'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="blue" icon-start>
        <ion-icon name='chatboxes'></ion-icon>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear small color="blue" icon-start>
        <ion-icon name='share-alt'></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
